name: Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Super-Linter
      uses: docker://github/super-linter:latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
